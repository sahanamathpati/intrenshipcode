    <p>confirm() example</p>
    <button onclick="tt3()">click the button and see result</button>
    <script>
        function tt3()
        {
          a=confirm("click any button to check result");
          if(a==true)
          {
            alert("you have clicked ok button");
          }
          else{
            alert("you have clicked CANCEL button")
          }
        }
    </script>

<p>prompt() example</p>
<button onclick="tt4()">check your vote eligiblity</button>
<script>

      }

</script>
