<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>World Clock</title>
<style>
  #clock {
    font-family: Arial, sans-serif;
    font-size: 24px;
    text-align: center;
    margin-top: 50px;
  }
</style>
</head>
<body>

<div id="clock"></div>
<select id="timeZoneSelect" onchange="updateTime()">
  <option value="local" selected>Local Time</option>
  <option value="America/New_York">New York Time</option>
  <option value="America/Los_Angeles">Los Angeles Time</option>
  <option value="Europe/London">London Time</option>
  <option value="Europe/Paris">Paris Time</option>
  <!-- Add more time zones as needed -->
</select>

<script>
function updateTime() {
  const timeZoneSelect = document.getElementById('timeZoneSelect');
  const selectedTimeZone = timeZoneSelect.options[timeZoneSelect.selectedIndex].value;
  const now = new Date();
  const options = {
    timeZone: selectedTimeZone,
    hour12: false,
    hour: 'numeric',
    minute: 'numeric',
    second: 'numeric'
  };
  const timeString = now.toLocaleTimeString('en-US', options);
  document.getElementById('clock').textContent = timeString;
}

// Update the clock initially and whenever time zone is changed
updateTime();
</script>

</body>
</html>
