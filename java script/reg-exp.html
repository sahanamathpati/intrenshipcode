<p> regexp to accept only digit(-0-9)</p>
<input type="text" id="txt1"><br>
<p id="op1"></p>
<input type="button" value="check" onclick="tt1()">
<script>
    function tt1()
    {
        a=document.getElementById("txt1").value;
        //syntext = /pattern/modifier;
        p=/[0-9]/g;
        document.getElementById("op1").innerHTML=a.match(p);
    }
    </script>

<p> regexp to accept only alphabets(a-z,A-Z)</p>
<input type="text" id="txt2"><br>
<p id="op2"></p>
<input type="button" value="check" onclick="tt2()">
<script>
    function tt2()
    {
        a=document.getElementById("txt2").value;
        //syntext = /pattern/modifier;
        p=/[a-z|A-Z]/g;
        document.getElementById("op2").innerHTML=a.match(p);
    }
    </script>

<p> regexp to accept only IF BEGIN mr(begin match)</p>
<input type="text" id="txt3"><br>
<p id="op3"></p>
<input type="button" value="check" onclick="tt3()">
<script>
    function tt3()
    {
        a=document.getElementById("txt3").value;
        //syntext = /pattern/modifier;
        p=/^(mr|ms|dr)/g;
        document.getElementById("op3").innerHTML=a.match(p);
    }
</script>
