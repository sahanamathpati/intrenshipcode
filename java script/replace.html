<p>replace text with id method</p>
<p id="demo1"></p>
<script>
    document.getElementById("demo1").innerHTML="welcome to digisnare";
</script>

<p>replace text with class method</p>
<p class="demo1"></p>
<p class="demo1"></p>
<script>
    document.getElementsByClassName("demo1")[0].innerHTML="welcome to all";
    document.getElementsByClassName("demo1")[1].innerHTML="welcome";
</script>

<p>replace text with tag method</p>
<h6></h6>
<h6></h6>
<script>
    document.getElementsByTagName("h6")[0].innerHTML="welcome to all";
    document.getElementsByTagName("h6")[1].innerHTML="welcome";
</script>
