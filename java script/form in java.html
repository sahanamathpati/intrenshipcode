<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial- scale=1.0">
<title>form in java</title>
<style>
*{
margin:0px;
}
#box{
height:400px;
width:400px;
background-color:lightblue;
margin:auto;
padding:10px;
}
</style>
</head>
<body>
<div id="box">
<label>Name</label><br>
<input type="text" id="name"><br>
<label>Contact No</label><br>
<input type="text" id="contactno"><br>
<label>Email</label><br>
<input type="text" id="email"><br>
<label>Message</label><br>
<textarea cols="40" rows="12"
id="message"></textarea><br>
<input type="button" value="Submit" onclick="validdate()">
</div>
<script>
    function validdate() 
    {
    name=document.getElementById("name").value;
    contactno=document.getElementById("contactno").value;
    email=document.getElementById("email").value;
    message=document.getElementById("message").value;
       
        if(name=="")
        {
          alert("please enter name");
          document.getElementById ("name").focus(); 
        }
        else if(contactno=="")
        {
            alert("please enter contactno");
          document.getElementById ("contactno").focus(); 
        }
       else if (email=="")
        {
            alert("please enter email");
          document.getElementById ("email").focus(); 
        }
        else{
       document.getElementById("nameval").innerHTML=name;
       document.getElementById("contactval").innerHTML=contactno;
       document.getElementById("emailval").innerHTML=email;
      document.getElementById("messageval").innerHTML=message;

        }
    }
</script>
 <p id="nameval"></p>
 <p id="contactval"></p>
 <p id="emailval"></p>
 <p id="messageval"></p>
 </body>
</html
