
<canvas width="200" height="200" id="rect"></canvas>
<script>
var c=document.getElementById('c1');
var ctx=c.getContext("2d");

ctx.fillstyle="red";
ctx.fillRect(30,30,100,100);

ctx.moveTo(0,0);
ctx.lineTo(150,150);
ctx.stroke();

ctx,beginPath();
ctx.arc(80,80,50,10,100);
ctx.stroke();
</script>
