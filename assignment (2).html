<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table example assignment</title>
    <style>
        #report{
            width: 600px;
            margin: auto;
            border-collapse: collapse;
        }
        #report tr th{
            background-color: black;
            color: white;
            height: 40px;
        }
        #report tr td{
            height: 30px;
            text-align: center;
        }
    </style>
</head>
<body>
    <table border="1" id="report">
  
    <tr><th colspan="6"> Time Table</th></tr>
    <tr><td rowspan="6">Hours</td><th>Mon</th><th>Tue</th><th>Wed</th><th>Thu</th><th>Fri</th></tr>
  
    <tr><td>Math</td><td>Science</td><td>English</td><td>Hindi</td><td>Social</td></tr>
    <tr><td>Math</td><td>Science</td><td>English</td><td>Hindi</td><td>Social</td></tr>
    <tr><td colspan="5">Lunch</td></tr>
    <tr><td>Math</td><td>Science</td><td>English</td><td rowspan="2">Project</td></tr>
    <tr><td>Math</td><td>Science</td><td>English</td></tr>
  
</table>
</body>
</html>
