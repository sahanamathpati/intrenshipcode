<head>

    <title>table</title>
    <style>
    *{
        margin:10px;
    }
    table {
        border-collapse: collapse;
        width: 50%;
        margin: auto;
        background-color: whitesmoke;
        border-radius: 5px;
    }
    th{
        background-color: blue;
        border-radius: 1px;
        padding: 30px;
        color: white;   
    }
     td {
    text-align: center;
    padding: 30px;
    border-bottom: 1px solid white;
    }
    </style>
    </style>
</head>
